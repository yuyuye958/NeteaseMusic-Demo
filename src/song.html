<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/song.css">
    <title>我的云音乐</title>
</head>

<body>
    <div class="page" id="app">
		<div class="song-bg"></div>
		<audio src="about:blank"></audio>
		<div class="disc-container">
			<a href="./index.html" class="icon-return-wrapper">
				<svg class="icon icon-return" aria-hidden="true">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-left"></use>
				</svg>
			</a>
			<img class="pointer" src="./img/pointer.png" alt="">
			<div class="disc">
				<div class="icon-wrapper">
					<svg class="icon icon-play">
						<use xlink:href="#icon-play1"></use>
					</svg>
					<svg class="icon icon-pause">
						<use xlink:href="#icon-pause1"></use>
					</svg>
				</div>
				<img class="ring" src="./img/dist.png" alt="">
				<img class="light" src="./img/dist-light.png" alt="">
				<img class="cover" src="about:blank" alt="">
			</div>
		</div>
		<div class="song-description">
			<h1></h1>
			<div class="lyric">
				<div class="lines">
					
				</div>
			</div>
		</div>
		<div class="links">
			<a href="#">打开</a>
			<a class="main" href="#">下载</a>
		</div>
	</div>

    <script src="//at.alicdn.com/t/font_890333_scekuipdcj.js"></script>
    <script src="../vendors/av-min.js"></script>
    <script src="./js/init/av.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <script src="./js/event-hub.js"></script>
    <script src="./js/song/app.js"></script>

</body>

</html>
