<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>推荐歌单</title>
</head>

<body>
    <header class="pylst-header">
        <div class="img-container">
            <img src="./assets/playlist.jpg" alt="">
            <span class="songlst-tag">歌单</span>
            <svg class="icon icon-earphone" aria-hidden="true">
                <use xlink:href="#icon-earphone"></use>
            </svg>
            <span class="play-data">32315</span>
        </div>
        <div class="pylst-name">
            <h3>午睡民谣</h3>
            <a href="#" class="creater">
                <div class="profile-pic"></div>
                师大公园地上司令
            </a>
        </div>
    </header>
    <section class="pylst-intro">
        <div class="tags">
            标签：
            <span>华语</span>
            <span>流行</span>
        </div>
        <div class="list-description">介绍：只是个人爱好</div>
    </section>
    <section class="pylst">
        <p>歌曲列表</p>
        <ol id="songList">

        </ol>
    </section>
    <footer class="collect">

        <a href="#">
            <svg>
                <use xlink:href="#icon-netease"></use>
            </svg>
            收藏歌单
        </a>
    </footer>

    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/init/av.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/admin/event-hub.js"></script>

    <script>
        var Playlist = AV.Object.extend('Playlist');
        var playlist = new Playlist();
        playlist.set('name', data.name);
        playlist.set('summary', data.summary);
        playlist.save().then((newPlaylist => {

            }, (error) => {
                console.log(error)
            })
        )
    </script>

</body>

</html>
